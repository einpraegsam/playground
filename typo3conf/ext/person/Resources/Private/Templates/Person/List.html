<f:flashMessages as="flashMessages">
    <ul class="message">
        <f:for each="{flashMessages}" as="flashMessage">
            <li>{flashMessage.message}</li>
        </f:for>
    </ul>
</f:flashMessages>


<f:render partial="Filter" arguments="{_all}" />


<f:for each="{persons}" as="person">
    <div>
        <ul>
            <li>{person.firstName}</li>
            <li>{person.lastName}</li>
            <li><f:format.date format="d.m.Y">{person.dateOfBirth}</f:format.date></li>
            <li><f:link.action action="detail" arguments="{person:person}" class="btn btn-primary">More...</f:link.action></li>
            <li><f:link.action action="edit" arguments="{person:person}" class="btn btn-primary">Edit...</f:link.action></li>
        </ul>
    </div>
</f:for>

<f:link.action action="new" class="btn btn-primary">Create new person</f:link.action>
