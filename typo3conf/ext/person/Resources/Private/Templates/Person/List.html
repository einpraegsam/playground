<f:render partial="Filter" arguments="{_all}" />
<f:render partial="Flashmessages" arguments="{_all}" />

<ul>
    <f:for each="{persons}" as="person">
        <li>
            {person.lastName}
            <f:link.action
                    action="detail"
                    arguments="{person:person}">Detailansicht</f:link.action>
        </li>
    </f:for>
    <f:link.action action="new">Neue Person anlegen</f:link.action>
</ul>
