<f:if condition="{slideritems}">
    <div id="carouselExampleIndicators" class="startcarousel carousel slide my-4" data-ride="carousel">
        <f:render section="Indicators" arguments="{_all}" />
        <f:render section="Item" arguments="{_all}" />
        <f:render section="Controls" arguments="{_all}" />
    </div>
</f:if>



<f:section name="Indicators">
    <ol class="carousel-indicators">
        <f:for each="{slideritems}" as="item" iteration="iteration">
            <li data-target="#carouselExampleIndicators" data-slide-to="{iteration.index}"{f:if(condition:iteration.isFirst,then:' class="active"')}></li>
        </f:for>
    </ol>
</f:section>



<f:section name="Item">
    <div class="carousel-inner" role="listbox">
        <f:for each="{slideritems}" as="item" iteration="iteration">
            <div class="carousel-item{f:if(condition:iteration.isFirst,then:' active')}">
                <f:image image="{item}" />
            </div>
        </f:for>
    </div>
</f:section>



<f:section name="Controls">
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</f:section>
