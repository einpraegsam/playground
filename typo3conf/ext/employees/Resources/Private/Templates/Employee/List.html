<f:render partial="Filter" arguments="{_all}" />


<f:flashMessages as="flashMessages">
    <ul class="alert alert-info">
        <f:for each="{flashMessages}" as="flashMessage">
            <li>{flashMessage.message}</li>
        </f:for>
    </ul>
</f:flashMessages>


<f:if condition="{employees}">
    <f:then>
        <f:render section="Employees" arguments="{_all}" />
    </f:then>
    <f:else>
        <f:render section="NoResults" arguments="{_all}" />
    </f:else>
</f:if>
<f:link.action action="new" class="btn btn-info">Neuen Mitarbeiter anlegen</f:link.action>






<f:section name="Employees">
    <ul>
        <f:widget.paginate
                objects="{employees}"
                as="paginatedEmployees"
                configuration="{itemsPerPage: 2, insertAbove: 1, insertBelow: 1}">

            <f:for each="{paginatedEmployees}" as="employee">
                <li>
                    <h3>{employee.fullName}</h3><br />
                    <f:link.action action="detail" arguments="{employee:employee}" class="btn btn-primary">Details</f:link.action>
                </li>
            </f:for>

        </f:widget.paginate>
    </ul>
</f:section>







<f:section name="NoResults">
    <p class="alert alert-warning">
        <f:translate key="list.noresults">No results found</f:translate>
    </p>
</f:section>
