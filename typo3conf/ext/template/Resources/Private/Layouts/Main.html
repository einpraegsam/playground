<f:render partial="Navigation" />

<!-- Header - set the background image for the header in the line below -->
<header class="py-5 bg-image-full" style="background-image: url('{f:cObject(typoscriptObjectPath:'lib.background')}');">
    <f:image
            class="img-fluid d-block mx-auto"
            src="EXT:template/Resources/Public/Images/in2code.png"
            width="200" />
</header>



<!--TYPO3SEARCH_begin-->
<f:render section="Content" />
<!--TYPO3SEARCH_end-->


<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p class="m-0 text-center text-white">
                    <f:cObject typoscriptObjectPath="lib.date">Copyright &copy; Your Website 2017</f:cObject>
                </p>
                <ul class="navigation-footer">
                    <li><f:link.page additionalParams="{L:0}">deutsch</f:link.page></li>
                    <li><f:link.page additionalParams="{L:1}">english</f:link.page></li>
                </ul>
            </div>
            <div class="col-md-4">
                <f:cObject typoscriptObjectPath="lib.menufooter">
                    <ul class="navigation-footer">
                        <li><a href="#">Impressum</a></li>
                        <li><a href="#">AGB</a></li>
                    </ul>
                </f:cObject>
            </div>
        </div>
    </div>
    <!-- /.container -->
</footer>
