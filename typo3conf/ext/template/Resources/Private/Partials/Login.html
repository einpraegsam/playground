<span class="login">
    <f:security.ifAuthenticated>
        <f:then>
            <f:cObject typoscriptObjectPath="lib.username">Benutzername</f:cObject>
            (<f:link.page pageUid="1" additionalParams="{logintype:'logout'}">logout</f:link.page>)
        </f:then>
        <f:else>
            <f:link.page pageUid="14" class="btn btn-primary">Login</f:link.page>
        </f:else>
    </f:security.ifAuthenticated>
</span>
